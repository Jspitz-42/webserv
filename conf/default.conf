server {
	listen					8081
	server_name				defaults www.defaults.com
	root					www/
	autoindex				on
	client_max_body_size	1028
	index					index.html index.htm

	location /page1 {
		client_max_body_size	128
		limit_methods	GET
	}

	location /page2/ {
		limit_methods	POST
	}	

}

